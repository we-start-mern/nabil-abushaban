<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/cms.css" />
  </head>
  <body>
    <section class="main-section">
      <aside>
        <div class="aside-top">
          <span><span>B</span>LOGS</span>
          <nav>
            <span>Admin tools</span>
            <ul class="nav-items">
              <li>
                <a href="#" class="in-active">
                  <div class="nav-item-content">
                    <img src="images/ic_overview.svg" alt="" />
                    <span>Overview</span>
                  </div>
                  <span class="nav-item-count">2</span>
                </a>
              </li>
              <li>
                <a href="#" class="active">
                  <div class="nav-item-content">
                    <img src="images/ic_blogs.svg" alt="" />
                    <span>All Blogs</span>
                  </div>
                  <span class="nav-item-count">2</span>
                </a>
              </li>
              <li>
                <a href="#" class="in-active">
                  <div class="nav-item-content">
                    <img src="images/ic_categories.svg" alt="" />
                    <span>Categories</span>
                  </div>
                  <span class="nav-item-count">2</span>
                </a>
              </li>
              <li class="last-item">
                <a href="#" class="in-active">
                  <div class="nav-item-content">
                    <img src="images/ic_settings.svg" alt="" />
                    <span>Settings</span>
                  </div>
                  <span class="nav-item-count">2</span>
                </a>
              </li>
            </ul>
            <span>Insights</span>
            <ul class="nav-items">
              <li>
                <a href="#" class="in-active">
                  <div class="nav-item-content">
                    <img src="images/ic_notifications.svg" alt="" />
                    <span>Notifications</span>
                  </div>
                  <span class="nav-item-count">2</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <section class="user-info-section">
          <img src="images/user_avatar.svg" alt="" />
          <article class="user-info">
            <span class="user-name">User Name</span>
            <span class="user-role">Admin</span>
          </article>
          <img src="images/ic_logout.svg" alt="" />
        </section>
      </aside>
      <div class="content-wrapper">
        <header>
          <section>
            <span>Hi</span>
            <span>User Name</span>
          </section>
          <div class="search-input">
            <img src="images/ic_blogs.svg" alt="" />
            <input type="text" id="search" placeholder="Search" />
          </div>
        </header>
        <section class="content">
          <div class="content-header">
            <span>New Category</span>
          </div>
          <div class="content-body">
            <section class="create-item">
              <form class="create-item_form">
                <div class="create-item_form_content">
                  <section class="create-item_left">
                    <div class="form-group">
                      <label for="blog-title">Category Title</label>
                      <input
                        class="form-input"
                        type="text"
                        name="blog-title"
                        id="blog-title"
                        placeholder="Blog title"
                      />
                    </div>
                    <div class="form-group">
                      <label for="blog-title">Brief info</label>
                      <input
                        type="text"
                        class="form-input"
                        name="publisher-name"
                        id="publisher-name"
                        placeholder="Publisher Name"
                      />
                    </div>
                  </section>
                </div>
                <div class="create-item_form_actions">
                  <button class="form-action" type="reset">Cancel</button>
                  <button class="form-action done-action" type="submit">
                    Save
                  </button>
                </div>
              </form>
            </section>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
